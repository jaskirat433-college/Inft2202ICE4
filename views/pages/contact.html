<!-- views/pages/contact.html -->
<h1>Contact Us</h1>
<div class="row justify-content-lg-center g-3">
  <form class="col-lg-6 col-md-10 col-sm-10">
    <div class="mb-3">
      <span class="input-group-text">Email address</span>
      <input id="emailAddress" name="emailAddress" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <span class="input-group-text">Full Name</span>
      <input id="fullName" name="fullName" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <span class="input-group-text">Contact Number</span>
      <input id="contactNumber" name="contactNumber" type="tel" class="form-control" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Your message</span>
      <textarea id="message" name="message" class="form-control"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input">
      <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
    </div>
    <button id="sendButton" type="submit" class="btn btn-primary">
      <i class="fas fa-envelope"></i> Send
    </button>
    <button id="cancelButton" type="reset" class="btn btn-warning">
      <i class="fas fa-undo"></i> Cancel
    </button>
  </form>
  <div class="col-lg-4 col-md-4">
    <!-- This button should trigger a router navigation call -->
    <button id="showContactListBtn" class="btn btn-primary btn-lg"
            onclick="router.navigate('/contact-list')">
      <i class="fas fa-users fa-lg"></i> Show Contact List
    </button>
  </div>
</div>
